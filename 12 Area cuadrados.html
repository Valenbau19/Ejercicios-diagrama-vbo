<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>area cuadrados</title>
</head>

<body>
    <script>
        let cuad1;
        let cuad2;
        let cuad3;
        let lado1 = 24;
        let lado2 = 15;
        let lado3 = 43;

        cuad1 = lado1 * lado1;
        cuad2 = lado2 * lado2;
        cuad3 = lado3 * lado3;

        if (cuad1 == cuad2 && cuad2 == cuad3 && cuad3 == cuad1) {
            console.log("son iguales los cuadrados");
        } else if (cuad1 > cuad2 && cuad1 > cuad3) {
            console.log("Cuadro 1 es mayor " + cuad1);
        }
        else if (cuad2 > cuad1 && cuad2 > cuad3) {
            console.log("Cuadro 2 es mayor " + cuad2);
        }
        else{
            console.log("Cuadro 3 es mayor " + cuad3);
        }

    </script>
</body>

</html>
