<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicar</title>
</head>
<body>
    <script>
        let cont;
        let num;
        let result;


        cont=0;
        num=5;

        while (cont<num){
            cont=cont+1;
            result=cont*9;
              if (result%2==0){
                console.log(result + " Es par ");
              }
               else{
                console.log(result + " Es impar ");
               }
        }
    </script>
</body>
</html>
