<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicar</title>
</head>
<body>
    <script>
        let multiplicar;
        let numero;
        let cont;

        num=5;
        cont=0;

        while(cont<num){

           cont=cont+1;
           multiplicar=cont*num;

           console.log(num + "x" + cont + "=" + multiplicar);
        }
    </script>
</body>
