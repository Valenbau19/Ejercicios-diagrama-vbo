<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional</title>
</head>

<body>
    <script>
        let numeroUno = 3;
        let numeroDos = 4;

        if (numeroUno == numeroDos) {
            console.log("son iguales");
        }

        else
            if (numeroUno > numeroDos) {
                console.log("Numero uno es mayor");
            }
            else {
                console.log("Numero dos es mayor");
            }
    </script>
</body>

</html>
