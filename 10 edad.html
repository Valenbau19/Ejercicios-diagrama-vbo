<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edad</title>
</head>
<body>
    <script>
        let edad;
        let anoNac=2006;
        let anoAct=2024;

        edad=anoAct - anoNac;

        if (edad>17){
            console.log("Mayor de edad " + edad);
        }

        else{
            console.log("Menor de edad " + edad);
        }
    </script>
</body>
