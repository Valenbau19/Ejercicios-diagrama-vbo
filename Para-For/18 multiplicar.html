<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicar</title>
</head>
<body>
    <script>
        let multiplicar;
        let num;
        let cont;
        num=5;

        for (cont=1; cont<=num; cont++){
             multiplicar = num *cont;
             console.log(num + "*" + cont + "=" + multiplicar );
        }
    </script>
</body>
</html>
