<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplicar</title>
</head>
<body>
    <script>
        let contar;
        let num;
        let multi;

        num=9;

        for (contar=1; contar<= 5; contar++){
            multi=num*contar;
            if(multi%2==0){
                console.log(multi + " Es par ");
            }
            else{
                console.log(multi + " Es impar ");
            }
        }
    </script>
</body>
</html>
