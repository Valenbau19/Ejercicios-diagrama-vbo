    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numero</title>

<body>
  <script>
    let contar;
    let numero=6;

    for (contar=1; contar < numero; contar++){
        if (contar%2==0){
            console.log(contar+"");

        }
        else{
            console.log(contar+"");
        }
    }

  </script>
