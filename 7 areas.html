<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Areas figuras geometricas</title>
</head>
<body>
    <script>
        let cuadrado;
        let ladcua=3;
        let rectangulo;
        let baseRecta=200;
        let alturaRecta=12;
        let triangulo;
        let baseTrian=25;
        let alturaTrian=10;
    

        cuadrado=ladcua * ladcua;
        rectangulo=baseRecta * alturaRecta;
        triangulo=(baseTrian * alturaRecta)/2;

        console.log("Area cuadrado es " + cuadrado);
        console.log("Area Rectangulo es " + rectangulo);
        console.log("Area Triangulo es " + triangulo);
        

    </script>
</body>
</html>
