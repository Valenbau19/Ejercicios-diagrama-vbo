<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
</head>
<body>
    <script>
        let resta;
        let multipli;
        let division;
        let num1=10;
        let num2=20;

        console.log("Division es " + division);
    </script>
